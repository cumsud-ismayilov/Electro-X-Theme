<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="https://cdn.shopify.com/s/files/1/0265/3493/6627/files/favicon.png?crop=center&height=128&v=1653273939&width=128">
    <link rel="stylesheet" href="../src/scss/style.css">
    <title>Account-Electro X</title>
</head>
<body>
    <header class="loginheader">
        <div class="container">
            <div class="row">
                <div class="col-xl-2 g-2">
                    <div class="tell">
                        <i class="fa-sharp fa-solid fa-phone"></i>
                        <p>(+800) 123 456 7890</p>
                    </div>
                </div>
                <div class="col-xl-2 g-2">
                    <div class="contact-email">
                        <i class="fa-regular fa-envelope"></i>
                        <p>sample@email.com</p>
                    </div>
                </div>
                <div class="col-xl-8 g-2">
                   <div class="rw-right">
                    <div class="location">
                        <i class="bi bi-geo-alt"></i>
                        <p>Store Location</p>
                    </div>
                    <div class="sign-or-register">
                        <i class="bi bi-person"></i>
                        <p><a href="../public/login.html">Sign in or Register</a></p>
                    </div>
                    <i class="bi bi-globe"></i>
                   </div>
                </div>
            </div>
        </div>
    </header>
    <nav class="loginnav">
        <div class="container">
            <div class="row">
                <div class="col-xl-2 g-3">
                  <div class="nav-top">
                    <div class="site-logo">
                        <img src="../src/images/Screenshot 2023-03-31 002425.png" alt="">
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </nav>
    <script src="../src/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e6c541483e.js" crossorigin="anonymous"></script>
</body>
</html>
